plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-parcelize"
}

apply plugin: "com.gaelmarhic.quadrant"

quadrantConfig {
    perModule true
}

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies{
    implementation libs.androidx.navigationFragment
    implementation libs.androidx.navigationUi
}
